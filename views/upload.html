<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <title>성분표 분석 - 업로드</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  </head>
  <body>
    <h1>업로드</h1>
    <form method="post" action="/upload" onsubmit="onWriteSubmit()">
      <table border="2">
        <tr>
          <th>제품명</th>
          <td><input type="text" name="title" id="title" required /></td>
        </tr>
        <tr>
          <th>사진 넣어지게 해야함</th>
          <td><textarea cols="50" role="12" name="content" id="content" required></textarea></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="등록"></td>
        </tr>
      </table>
    </form>
  <script>
    function onWriteSubmit()
    {
      if ( $("#writer").val().trim() == "" )
      {
        var message = "아이디를 입력해 주세요";
        $("#writer").val("");
        $("#writer").focus();
        alert(message);
        return false;
      }

      if ( $("#title").val().trim() == "" )
      {
        var message = "제목을 입력해 주세요";
        $("#title").val("");
        $("#title").focus();
        alert(message);
        return false;
      }

      if ( $("#content").val().trim() == "" )
      {
        var message = "본문 내용을 입력해 주세요";
        $("#content").val("");
        $("#content").focus();
        alert(message);
        return false;
      }

      if ( $("#password").val().trim() == "" )
      {
        var message = "패스워드를 입력해 주세요";
        $("#password").val("");
        $("#password").focus();
        alert(message);
        return false;
      }
    }
  </script>
  </body>
</html>
